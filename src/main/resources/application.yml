# \u670D\u52A1\u914D\u7F6E
server:
  port: 8888
# Spring\u76F8\u5173\u914D\u7F6E
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  #    database-platform: org.hibernate.dialect.OracleDialect
  ##\u6570\u636E\u5E93\u8FDE\u63A5\u4FE1\u606F
  datasource:
    #    #oracle =====>
    #    driverClassName: oracle.jdbc.OracleDriver
    #    #\u8FDE\u63A5\u6C60\u4F7F\u7528druid
    #    type:  com.alibaba.druid.pool.DruidDataSource
    #    #\u8FDE\u63A5\u6570\u636E\u5E93\u7684url\uFF0C\u4E0D\u540C\u6570\u636E\u5E93\u4E0D\u4E00\u6837
    #    url: jdbc:oracle:thin:@127.0.0.1:1521:orcl
    #    #\u8FDE\u63A5\u6570\u636E\u5E93\u7684\u7528\u6237\u540D
    #    username: system
    #    #\u8FDE\u63A5\u6570\u636E\u5E93\u7684\u5BC6\u7801
    #    password: manager
    #mysql======>
    url: jdbc:mysql://localhost:3306/activiti7?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
    username: root
    password: mysqladmin
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    #\u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570\u3002\u521D\u59CB\u5316\u53D1\u751F\u5728\u663E\u793A\u8C03\u7528init\u65B9\u6CD5\uFF0C\u6216\u8005\u7B2C\u4E00\u6B21getConnection\u65F6\uFF0C\u9ED8\u8BA4\u503C\u4E3A0
    initialSize: 5
    #\u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
    minIdle: 5
    #\u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF\uFF0C\u9ED8\u8BA4\u503C\u4E3A8
    maxActive: 20
    #\u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2\u3002\u914D\u7F6E\u4E86maxWait\u4E4B\u540E\uFF0C\u7F3A\u7701\u542F\u7528\u516C\u5E73\u9501\uFF0C\u5E76\u53D1\u6548\u7387\u4F1A\u6709\u6240\u4E0B\u964D\uFF0C\u5982\u679C\u9700\u8981\u53EF\u4EE5\u901A\u8FC7\u914D\u7F6EuseUnfairLock\u5C5E\u6027\u4E3Atrue\u4F7F\u7528\u975E\u516C\u5E73\u9501\u3002
    maxWait: 60000
    #\u6709\u4E24\u4E2A\u542B\u4E49\uFF1A1) Destroy\u7EBF\u7A0B\u4F1A\u68C0\u6D4B\u8FDE\u63A5\u7684\u95F4\u9694\u65F6\u95F4 2) testWhileIdle\u7684\u5224\u65AD\u4F9D\u636E\uFF0C\u8BE6\u7EC6\u770BtestWhileIdle\u5C5E\u6027\u7684\u8BF4\u660E
    timeBetweenEvictionRunsMillis: 60000
    #\u628A\u7A7A\u95F2\u65F6\u95F4\u8D85\u8FC7minEvictableIdleTimeMillis\u6BEB\u79D2\u7684\u8FDE\u63A5\u65AD\u5F00, \u76F4\u5230\u8FDE\u63A5\u6C60\u4E2D\u7684\u8FDE\u63A5\u6570\u5230minIdle\u4E3A\u6B62 \u8FDE\u63A5\u6C60\u4E2D\u8FDE\u63A5\u53EF\u7A7A\u95F2\u7684\u65F6\u95F4,\u6BEB\u79D2
    minEvictableIdleTimeMillis: 300000
    #\u9A8C\u8BC1\u67E5\u8BE2\u8BED\u53E5
    validationQuery: SELECT 1 FROM DUAL
    #\u5355\u4F4D\uFF1A\u79D2\uFF0C\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684\u8D85\u65F6\u65F6\u95F4\u3002\u5E95\u5C42\u8C03\u7528jdbc Statement\u5BF9\u8C61\u7684void setQueryTimeout(int seconds)\u65B9\u6CD5
    validationQueryTimeout: 3
    #\u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027\u3002\u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002\u9ED8\u8BA4\u503C\u4E3Afalse
    testWhileIdle: true
    #\u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002\u9ED8\u8BA4\u503C\u4E3Atrue
    testOnBorrow: false
    #\u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u9ED8\u8BA4\u503C\u4E3Afalse
    testOnReturn: false
    #\u662F\u5426\u7F13\u5B58preparedStatement\uFF0C\u4E5F\u5C31\u662FPSCache\u3002PSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\uFF0C\u6BD4\u5982\u8BF4oracle\u3002\u5728mysql\u4E0B\u5EFA\u8BAE\u5173\u95ED\u3002\u9ED8\u8BA4\u503C\u4E3Afalse
    poolPreparedStatements: true
    #\u5C5E\u6027\u7C7B\u578B\u662F\u5B57\u7B26\u4E32\uFF0C\u901A\u8FC7\u522B\u540D\u7684\u65B9\u5F0F\u914D\u7F6E\u6269\u5C55\u63D2\u4EF6\uFF0C\u5E38\u7528\u7684\u63D2\u4EF6\u6709\uFF1A\u76D1\u63A7\u7EDF\u8BA1\u7528\u7684stat \u65E5\u5FD7\u7528\u7684log4j\u3001logback \u9632\u5FA1sql\u6CE8\u5165\u7684wall
    filters: stat,wall,logback
    #\u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
    useGlobalDataSourceStat: true
    # \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5;druid.stat.logSlowSql=true;
  activiti:
    # \u81EA\u52A8\u5EFA\u8868
    database-schema-update: true
    history-level: full
    db-history-used: true
  thymeleaf:
    mode: HTML
    encoding: utf-8
    # \u7981\u7528\u7F13\u5B58
    cache: false